# osprey configuration file.

estimator:
  eval: |
      Pipeline([ ('cluster', MiniBatchKMedoids(n_clusters=100,metric='rmsd')),
                 ('msm', MarkovStateModel(n_timescales=2, lag_time=50, verbose=True))])
  eval_scope: msmbuilder

strategy:
  name: grid 

search_space:

  cluster__n_clusters:
    min: 100 
    max: 500 
    num: 11
    type: jump
    var_type: int 

cv: 5
    #name: shufflesplit
    #params:
    #  n_splits: 5
    #  test_size: 0.5

dataset_loader:
  name: mdtraj
  params:
    trajectories: ~/Datasets/DHFR/train/5dfr-trajectory-300K-*.dcd
    topology: ~/Datasets/DHFR/train/dhfr_top.pdb
    stride: 1

trials:
  uri: sqlite:///osprey-trails.db
  project_name: rmsd 
